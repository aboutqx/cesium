<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Sample photogrammetry and classification datasets both rendered with 3D Tiles.">
    <meta name="cesium-sandcastle-labels" content="Showcases, 3D Tiles">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../Build/CesiumUnminified/Cesium.js" nomodule></script>
    <script type="module" src="../load-cesium-es6.js"></script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <table><tbody>
        <tr>
            <td>Bloom</td>
            <td><input type="checkbox" data-bind="checked: show"></td>
        </tr>
        <tr>
            <td>Glow only</td>
            <td><input type="checkbox" data-bind="checked: glowOnly"></td>
        </tr>
        <tr>
            <td>Threshold</td>
            <td><input type="range" min="0.0" max="1.0" step="0.01" data-bind="value: threshold, valueUpdate: 'input'"></td>
        </tr>
        <tr>
            <td>Delta</td>
            <td><input type="range" min="1" max="5" step="0.01" data-bind="value: delta, valueUpdate: 'input'"/></td>
        </tr>
        <tr>
            <td>Sigma</td>
            <td><input type="range" min="1" max="10" step="0.01" data-bind="value: sigma, valueUpdate: 'input'"/></td>
        </tr>
        <tr>
            <td>Step Size</td>
            <td><input type="range" min="0" max="7" step="0.01" data-bind="value: stepSize, valueUpdate: 'input'"/></td>
        </tr>
    </tbody></table>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
// An example of using a b3dm tilset to classify another b3dm tileset.
var viewer = new Cesium.Viewer('cesiumContainer', {
    terrainProvider: Cesium.createWorldTerrain()
});

// A normal b3dm tileset of photogrammetry
var tileset = new Cesium.Cesium3DTileset({
    url: Cesium.IonResource.fromAssetId(40866)
});
viewer.scene.primitives.add(tileset);
viewer.zoomTo(tileset);

var classifcationTilesetUrl = '../../SampleData/Cesium3DTiles/Classification/Photogrammetry/tileset.json';
// A b3dm tileset used to classify the photogrammetry tileset
var classificationTileset = new Cesium.Cesium3DTileset({
    url: classifcationTilesetUrl,
    classificationType: Cesium.ClassificationType.CESIUM_3D_TILE
});
classificationTileset.style = new Cesium.Cesium3DTileStyle({
    color: 'rgba(2555, 255, 255, 0.5)'
});
viewer.scene.primitives.add(classificationTileset);

// The same b3dm tileset used for classification, but rendered normally for comparison.
var nonClassificationTileset = new Cesium.Cesium3DTileset({
    url: classifcationTilesetUrl,
    show: false
});
nonClassificationTileset.style = new Cesium.Cesium3DTileStyle({
    color: 'rgba(255, 0, 0, 0.5)'
});
viewer.scene.primitives.add(nonClassificationTileset);

Sandcastle.addToggleButton('Show classification', true, function(checked) {
    classificationTileset.show = checked;
    nonClassificationTileset.show = !checked;
});
var viewModel = {
    show : true,
    glowOnly : false,
    threshold : 0.9,
    delta : 1.0,
    sigma : 3.78,
    stepSize : 5.0
};

Cesium.knockout.track(viewModel);
var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);
for (var name in viewModel) {
    if (viewModel.hasOwnProperty(name)) {
        Cesium.knockout.getObservable(viewModel, name).subscribe(updatePostProcess);
    }
}

var stages = viewer.scene.postProcessStages;
var partialBloom = stages.add(Cesium.PostProcessStageLibrary.partialBloomStage());

function updatePostProcess() {
    partialBloom.enabled = Boolean(viewModel.show);
    partialBloom.uniforms.glowOnly = Boolean(viewModel.glowOnly);
    partialBloom.uniforms.threshold = Number(viewModel.threshold);
    partialBloom.uniforms.delta = Number(viewModel.delta);
    partialBloom.uniforms.sigma = Number(viewModel.sigma);
    partialBloom.uniforms.stepSize = Number(viewModel.stepSize);
}
updatePostProcess();
//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    window.startupCalled = true;
    startup(Cesium);
}
</script>
</body>
</html>
