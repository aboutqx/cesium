<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
// A simple demo of 3D Tiles feature picking with hover and select behavior
// Building data courtesy of NYC OpenData portal: http://www1.nyc.gov/site/doitt/initiatives/3d-building.page
var viewer = new Cesium.Viewer('cesiumContainer', {
    terrainProvider: Cesium.createWorldTerrain()
});

viewer.scene.globe.depthTestAgainstTerrain = true;

// Set the initial camera view to look at Manhattan
var initialPosition = Cesium.Cartesian3.fromDegrees(-74.01881302800248, 40.69114333714821, 753);
var initialOrientation = new Cesium.HeadingPitchRoll.fromDegrees(21.27879878293835, -21.34390550872461, 0.0716951918898415);
viewer.scene.camera.setView({
    destination: initialPosition,
    orientation: initialOrientation,
    endTransform: Cesium.Matrix4.IDENTITY
});

// Load the NYC buildings tileset
var tileset = new Cesium.Cesium3DTileset({ url: Cesium.IonResource.fromAssetId(5741) });
viewer.scene.primitives.add(tileset);

// HTML overlay for showing feature name on mouseover
var nameOverlay = document.createElement('div');
viewer.container.appendChild(nameOverlay);
nameOverlay.className = 'backdrop';
nameOverlay.style.display = 'none';
nameOverlay.style.position = 'absolute';
nameOverlay.style.bottom = '0';
nameOverlay.style.left = '0';
nameOverlay.style['pointer-events'] = 'none';
nameOverlay.style.padding = '4px';
nameOverlay.style.backgroundColor = 'black';

// Information about the currently selected feature
var selected = {
    feature: undefined,
    originalColor: new Cesium.Color()
};

// An entity object which will hold info about the currently selected feature for infobox display
var selectedEntity = new Cesium.Entity();

var stages = viewer.scene.postProcessStages;
var partialBloom = stages.add(Cesium.PostProcessStageLibrary.partialBloomStage());

function updatePostProcess() {
    partialBloom.enabled = true;
    partialBloom.uniforms.glowOnly = false;
    partialBloom.uniforms.threshold = .3;
    partialBloom.uniforms.delta = 1.;
    partialBloom.uniforms.sigma = 3.78;
    partialBloom.uniforms.stepSize = 3.78;
}
updatePostProcess();
var stage = partialBloom
stage.selected = [];

viewer.scene.postRender.addEventListener(function (scene) {
    if(tileset.ready){
        if(tileset._selectedTiles[2]&&tileset._selectedTiles[2].contentReady){
            stage.selected = tileset._selectedTiles[2].content._features
            console.log(tileset._selectedTiles[2])
        }

    }
});

// Get default left click handler for when a feature is not picked on left click
var clickHandler = viewer.screenSpaceEventHandler.getInputAction(Cesium.ScreenSpaceEventType.LEFT_CLICK);

// If silhouettes are supported, silhouette features in blue on mouse over and silhouette green on mouse click.
// If silhouettes are not supported, change the feature color to yellow on mouse over and green on mouse click.
if (Cesium.PostProcessStageLibrary.isSilhouetteSupported(viewer.scene)) {


    // Silhouette a feature blue on hover.
    viewer.screenSpaceEventHandler.setInputAction(function onMouseMove(movement) {
        // If a feature was previously highlighted, undo the highlight
        //silhouetteBlue.selected = [];

        // Pick a new feature
        var pickedFeature = viewer.scene.pick(movement.endPosition);

        //stage.selected = [pickedFeature]

        // if (!Cesium.defined(pickedFeature)) {
        //     nameOverlay.style.display = 'none';
        //     return;
        // }

        // // A feature was picked, so show it's overlay content
        // nameOverlay.style.display = 'block';
        // nameOverlay.style.bottom = viewer.canvas.clientHeight - movement.endPosition.y + 'px';
        // nameOverlay.style.left = movement.endPosition.x + 'px';
        // var name = pickedFeature.getProperty('name');
        // if (!Cesium.defined(name)) {
        //     name = pickedFeature.getProperty('id');
        // }
        // nameOverlay.textContent = name;

        // // Highlight the feature if it's not already selected.
        // if (pickedFeature !== selected.feature) {
        //     silhouetteBlue.selected = [pickedFeature];
        // }
    }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);



}

//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    window.startupCalled = true;
    startup(Cesium);
}
</script>
