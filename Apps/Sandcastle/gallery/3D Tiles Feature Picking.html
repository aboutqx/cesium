<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Pick features in a 3D Tiles tileset.">
    <meta name="cesium-sandcastle-labels" content="Showcases, 3D Tiles">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../Build/CesiumUnminified/Cesium.js" nomodule></script>
    <script type="module" src="../load-cesium-es6.js"></script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
// A simple demo of 3D Tiles feature picking with hover and select behavior
// Building data courtesy of NYC OpenData portal: http://www1.nyc.gov/site/doitt/initiatives/3d-building.page
var viewer = new Cesium.Viewer('cesiumContainer', {});

viewer.scene.globe.depthTestAgainstTerrain = true;

var tileset = new Cesium.Cesium3DTileset({ url: '../../SampleData/Cesium3DTiles/Tilesets/3dtiles/JZ/1/SW/tileset.json' });
viewer.scene.primitives.add(tileset);
viewer.zoomTo(tileset);


var stages = viewer.scene.postProcessStages;
var partialBloom = stages.add(Cesium.PostProcessStageLibrary.partialBloomStage());

function updatePostProcess() {
    partialBloom.enabled = true;
    partialBloom.uniforms.glowOnly = false;
    partialBloom.uniforms.threshold = .3;
    partialBloom.uniforms.delta = 1.;
    partialBloom.uniforms.sigma = 3.78;
    partialBloom.uniforms.stepSize = 3.78;
}
updatePostProcess();
var stage = partialBloom
stage.selected = [];

var contents = []
var loaded = false

function getContents(root) {

    if(root.content instanceof Cesium.Empty3DTileContent){
        // do nothing
    } else if(root.content){
        contents.push(root.content._model)
    }
    //recurse
    root.children.map(v => getContents(v))
}

tileset.allTilesLoaded.addEventListener(function () {
    if(!loaded){
        getContents(tileset.root)
        console.log(contents)
        loaded = true
    }
    if(contents.length) {
        partialBloom.selected = contents
    }

});

//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    window.startupCalled = true;
    startup(Cesium);
}
</script>
</body>
</html>
